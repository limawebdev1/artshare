<div class="row login">
  <div class="col s12 center">
    <a class="brand-logo">artshare</a>
  </div>
  <div ng-controller="auth" class="container">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="userObj.username" id="username" type="text" class="validate white-text">
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="userObj.password" id="password" type="password" class="validate white-text">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row center">
        <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="login(userObj)">Log In</button>
        <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="signup(userObj)">Sign Up</button>
      </div>
    </form>
  </div>
</div>
